<!DOCTYPE html>

<head>

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <title>Smart Rental - Settings</title>
    <style>
        .sidebar {
            position: absolute;
            height: 90.5vh;
        }

        .card {
            position: relative;
            left: 40vw;
            transform: translateX(-50%);
            width: 50vw;
        }

        .list-group-item {
            text-align: left;
            display: none;
            display: grid;
            grid-template-columns: 30% 45% 25%;
        }

        li #columnName {
            font-weight: 700;
        }

        li #content {}

        li #edit {
            text-align: right;
            color: rgb(76, 76, 248);
            cursor: pointer;
            grid-column: 3;
        }

        li #edit:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Responsive navbar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Smart Rental <button

                    href="#!"><i class="fas fa-bars"></i></button>
            </a>
            <a class="nav-link" href="homePage.html"> <i class="fa-solid fa-house"></i> Home</a>
        </div>


    </nav>

    <div id="layoutSidenav" class="sidebar">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">
                            Account
                        </div>

                            Settings
                        </a>
                        <div class="sb-sidenav-menu-heading">points</div>
                        <div class="nav-link">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-p"></i></div>
                            <span>points : <span class="points">0 points</span></span>
                        </div>


                        <a class="nav-link" href="tables.html">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-cash-register"></i></div>
                            manage your points
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    username
                </div>
            </nav>
        </div>

    <!-- Page content-->
    <div class="container">
        <div class="text-center mt-5">
            <div class="card">
                <div class="card-header">
                    General account settings
                </div>
                <ul class="list-group list-group-flush">

                        <span id="columnName"> Name </span><span id="content">Firas Miladi</span> <span
                            id="edit">edit</span>
                    </li>
                    <li class="list-group-item">

                    </li>
                    <li class="list-group-item">
                        <span id="columnName">country </span><span id="content">Tunisia</span><span
                            id="edit">edit</span>
                    </li>
                    <li class="list-group-item">
                        <span id="columnName">email </span><span id="content">firas@gmail.com</span><span
                            id="edit">edit</span>
                    </li>
                    <li class="list-group-item">
                        <span id="columnName">password </span>

                        <span id="edit">edit</span>
